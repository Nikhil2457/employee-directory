<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Employee</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
</head>
<body>
    <div id="app">
        <h1>Add/Edit Employee</h1>
        <form id="employee-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                <span class="error" id="firstName-error"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                <span class="error" id="lastName-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                </select>
                <span class="error" id="department-error"></span>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" required>
                <span class="error" id="role-error"></span>
            </div>
            <input type="hidden" id="employeeId">
            <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" id="cancel-btn" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
    <script src="/src/main/resources/static/js/data.js"></script>
    <script src="/src/main/resources/static/js/app.js"></script>
</body>
</html>
